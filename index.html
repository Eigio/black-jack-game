<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="startUpPage">
            <h1>Welcome<br>
            to<br>
            Black Jack Game
        </h1>
            <button class="startGameBtn">Start Game</button>
        </section>
        <section class="gamePage">
            <div class="gamePageDisplay">
                <div>
                    <h1>THIS IS YOUR CARDS</h1>
                    <h3 class="yourCard">NEW GAME</h3>
                    <h3 class="yourCardTotal"></h3>
                </div>
                <div>
                    <h1>THIS IS YOUR OPPONEMT CARDS</h1>
                    <h3 class="opponemtCard">NEW GAME</h3>
                    <h3 class="opponemtCardTotal"></h3>
                </div>
            </div>
            <button class="drawCardBtn">Draw Card</button>
            <button class="drawAnotherCardBtn">One More</button>
            <button class="StartOverBtn">StartOver</button>
            <h2 class="victoryOrDefeact"></h2>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
